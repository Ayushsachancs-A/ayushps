 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<br>");
        document.write("Math.PI:"+Math.PI);
        document.write("<br>");
        document.write("Math.E:"+Math.E);
        document.write("<br>");
        document.write(Math.SQRT2);
        document.write("<br>");
        document.write(Math.SQRT1_2);
        document.write("<br>");
        document.write(Math.LN2);
        document.write("<br>");
        document.write(Math.LN10);
        document.write("<br>");
        document.write(Math.LOG2E);


    </script>
</head>
<body>
    <h2>javascript main properties</h2>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML="<p><b>Math.E:</b>"+Math.E+"<br></p>"+"<p><b>Math.SQRT2:</b>"+Math.SQRT2+"<br></p>"+
        "<p><b>Math.abs(-4.7):</b>"+Math.abs(-4.7)+"<br></p>"+"<p><b>Math.max:</b>"+Math.max(0,150,-300)+"<br></p>"+"<p><b>Math.pow:</b>"+Math.pow(2,3)+"<br></p>"
        
        
        

    </script>
</body>
</html>
